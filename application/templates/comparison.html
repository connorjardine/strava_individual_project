{% extends 'app-base.html' %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<div class="container">
    <p id=result></p>
</div>
<div class = "container">
    <div class = "row">
        {% for d in data %}
            <div class = "col-md-4">
                {{ d[0] }} {{ d[1] }}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type = "text/javascript" src = "{{ url_for('static', filename = 'scripts/scripts.js') }}" ></script>
{% endblock %}
