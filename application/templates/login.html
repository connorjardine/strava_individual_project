{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

  {% block title %}Login{% endblock %}

{% block content %}
    <div class = "container">
        <h1>Login</h1>
        <p>Enter your Athlete ID and your Username:</p>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.csrf_token }}
            {{ wtf.form_field(form.username) }}
            {{ wtf.form_field(form.password) }}
            <input class = "btn btn-primary" type="submit" value="Submit"/>
        </form>
        <div class="container link-marg">
            <a class="link-marg" href="{{ url_for('register') }}">Not Registered?</a>
        </div>
    </div>

{% endblock %}
