{% extends "bootstrap/base.html" %}

<title>{% block title %}{% endblock %}</title>

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default navbar-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('profile') }}">Profile</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="{{ url_for('mapview') }}">Map</a></li>
            <li><a class="navbar-brand" href="{{ url_for('routeview') }}">Route View</a></li>
            <li><a class="navbar-brand" href="{{ url_for('comparison') }}">Leaderboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
        </ul>
    </div>
</nav>
{% endblock %}

{% block header %}{% endblock %}
{% block content %}{% endblock %}
