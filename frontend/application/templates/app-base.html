{% extends "bootstrap/base.html" %}

<title>{% block title %}{% endblock %}</title>

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default navbar-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('profile') }}">Profile</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="{{ url_for('routeview') }}">Routes</a></li>
            <li><a class="navbar-brand" href="{{ url_for('comparison') }}">Leaderboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
        </ul>
    </div>
</nav>
{% endblock %}

{% block header %}{% endblock %}
{% block content %}{% endblock %}
