{% extends 'base.html' %}

{% block header %}
  {% block title %}Register{% endblock %}
{% endblock %}

{% block content %}
	<div class = "auth-wrapper">
		<div class = "auth-box">
			<div class = "auth-title">
				<h1>Register</h1>
			</div>
			<form>
				<input class = "auth-link" type="button" value="Strava Authorisation" onclick="window.location.href='{{auth}}'" />
			</form>
			<div class = "auth-outcome">{{headers}}</div>
			<div class = "auth-breadcrumb-wrapper">
				<div class = "auth-breadcrumb">
					<a class = "auth-breadcrumb-link" href="{{ url_for('login') }}">Already Registered?</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
